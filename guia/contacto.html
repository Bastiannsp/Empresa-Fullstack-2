<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Formulario de Contacto</h2>

    <form id="formContacto" class="validable" novalidate>
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" data-accion="procesar">Procesar</button>
    </form>

    <!-- Aquí se mostrarán los errores/resumen -->
    <div id="alertas" class="alertas mt-3"></div>
</div>

<!-- Enlazamos funciones.js -->
<script defer src="js/funciones.js"></script>
</body>
</html>
